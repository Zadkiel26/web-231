<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 231 - Enterprise JavaScript I</title>

    <!-- Link files and fonts -->
    <link rel="stylesheet" href="RodriguezAlvarado-number-game.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <h1 class="app-header">Welcome to the numbers game!</h1>

    <div class="card">
        <p class="card-title">Pick a number between 1 to 10</p>
        <form>
            <label for="guess-number-value">Guess the number:</label>
            <input type="text" id="txtMyNumber">
            <input type="button" value="Submit" id="btnSubmit">
        </form>
    </div>

    <div class="card">
        <p class="card-title">Results</p>
        <p id="number-result"></p>
    </div>

    <a href="/index.html" class="return-home">Return</a>
    
    <script src="RodriguezAlvarado-number-game.js"></script>

</body>
</html>
