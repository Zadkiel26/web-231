<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Link files and fonts -->
   <link rel="stylesheet" href="RodriguezAlvarado-sequence-game.css">
   <link rel="stylesheet" href="/global.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>WEB 231 - Enterprise JavaScript I</title>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="app-header">
            Welcome to the sequence game!
        </h1>

        <div class="card">
            <p class="card-title">
                Sequence Selection Form
            </p>
            <form>
                <label for="choose-sequence">
                    Choose a number sequence
                </label>
                <select id="sequence" class="drop-down-menu">
                    <option value="select" disabled selected hidden>
                        --Select--
                    </option>
                    <option value="fibonacci">
                        Fibonacci Sequence
                    </option>
                    <option value="even">
                        Even Numbers
                    </option>
                    <option value="odd">
                        Odd Numbers
                    </option>
                </select>
            </form>

            <button id="btnDisplaySequence">
                Display Sequence
            </button>
        </div>

        <div class="card">
            <p class="card-title">
                Sequence Results
            </p>
            <p id="result-text">
                0
            </p>
        </div>
    </div>

    <a href="/index.html" class="return-home">
        Return
    </a>

    <script src="RodriguezAlvarado-sequence-game.js"></script>
</body>
</html>
