<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="RodriguezAlvarado-alphabet-game.css">

    <div class="wrapper">

            Welcome to the Alphabet Game!

            <form>

        Return
    </a>

    <div class="wrapper">
        <div class="card">
            <p class="card-title">
                Letters in the Alphabet
            </p>
            <div class="card-content">
                
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                Results
            </div>
            <p id="resultText"></p>
        </div>
    </div>
    
    <script src="RodriguezAlvarado-alphabet-game.js"></script>
