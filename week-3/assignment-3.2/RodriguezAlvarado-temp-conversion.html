<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 231 - Enterprise JavaScript I</title>

    <!-- Link files and fonts -->
    <link rel="stylesheet" href="RodriguezAlvarado-temp-conversion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

    <div class="card">
        <p class="card-title">Fahrenheit to Celsius Converter</p>
        <form>
            <label for="fahrenheitValue">Fahrenheit value:</label>
            <input type="text" id="txtFahrenheit"><br>
            <input type="button" value="Convert Temperature" id="btn-ConvertTemperature">
        </form>
    </div>

    <div class="card">
        <p class="card-title">Conversion Results</p>
        <p id="conversion-result"></p>
    </div>
    
    <a href="/index.html" class="return-home">Return</a>

    <script src="RodriguezAlvarado-temp-conversion.js"></script>
